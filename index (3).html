<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Book Desert LFLs</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<link href="https://api.mapbox.com/mapbox-gl-js/v2.12.0/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v2.12.0/mapbox-gl.js"></script>
<style>
body { margin: 0; padding: 0; }
#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<div id="map"></div>
<script>
	mapboxgl.accessToken = 'pk.eyJ1IjoibWhrcnVlZ2VyMiIsImEiOiJjazdka2o3MzkwMDF5M2VvbmV5ZDl6dXR3In0.emfEDcnOjUd0x9y-spOa9Q';
const map = new mapboxgl.Map({
container: 'map', // container ID
// Choose from Mapbox's core styles, or make your own style with Mapbox Studio
style: 'mapbox://styles/mhkrueger2/cldoxnx7c008s01qh4060zcuw', // style URL
center: [-95, 37], // starting position [lng, lat]
zoom: 4 // starting zoom
});

map.on('click', (event) => {
const features = map.queryRenderedFeatures(event.point, {
layers: ['mappedlfls']
});
if (!features.length) {
return;
}
const feature = features[0];
 
const popup = new mapboxgl.Popup({ offset: [0, -15] })
.setLngLat(feature.geometry.coordinates)
.setHTML(
`<h3>${feature.properties.Charter}</h3><p>${feature.properties.Name}</p><p>${feature.properties.Email}</p>`
)
.addTo(map);
});
</script>
 
</body>
</html>
